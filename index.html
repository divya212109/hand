 
<html>
  <head>
    <title>Hand Symbols</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Hand symbol Identiier
        <br>
        <span>&#128077;</span>
        <span>&#9996;</span>
        <span>&#129304;</span>
      </h3>


      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate hand symbol
      	<br>
        <b style="color: rgb(0, 238, 255)">ROCK/YOLO?</b>
        <br>
        <b style="color: rgb(145, 250, 135)">Peace out?</b>
        <br>
        <b style="color: rgb(255, 0, 247)">OK?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam view - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
        </div>
      
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction 1 - </label>
          <p class="hand_name" id="result_hand_name"></p>
          <p class="hand" id="update_hand"></p>
        
          <label>Prediction 2 - </label>
          <p class="hand_name" id="result_hand_name2"></p>
          <p class="hand" id="update_hand2"></p>
        </div>
        
        
        <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict Hand sign</button>
        </div>
        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
